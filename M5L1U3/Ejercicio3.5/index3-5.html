<!--Vamos a crear un formulario con las siguientes características:
• Dos inputs para nombre y email.
• Un textarea para agregar comentarios.
• Botón de enviar que cambie al pasar el cursor por encima y centrado.-->

<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 3.1: Formulario</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style3-5.css">
    </head>
    <body>
        <form action="POST" id="formContainer">
            <label class="label-form" for="firstName">Nombre</label>
            <input type="text" name="firstName">
            <br><br>
            <label class="label-form" for="mail">Email</label>
            <input type="mail" name="mail">
            <br><br>
            <label class="label-form" for="comments">Comentarios</label>
            <textarea name="comments"></textarea>
            <br>
            <div class="container-button">
                <button class="send-button" type="submit">Enviar</button>
            </div>
        </form>
    </body>
</html>
