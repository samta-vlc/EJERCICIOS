<!--Crea un menú lateral utilizando una lista no ordenada con links a:
- La página de Esri España.
- La página del MásterGIS Presencial.
- La página del MásterGIS Online.
- La página del Experto en Desarrollo GIS.
El menú está en el lateral izquierdo de la pantalla y hay una separación entre los elementos de la lista para facilitar su lectura. 
Además, cuando ponemos el cursor sobre uno de los elementos, el color del fondo cambia. Y cuando visitemos uno de los enlaces, se deberá 
abrir la web en otra pestaña del navegador.-->

<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 3.4: Menú lateral</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style3-4.css">
    </head>
    <body>
        <div class="menuIzquierdo">
            <p><a href="https://www.esri.es/es-es/home" target="_blank">Esri España</a></p>
            <p><a href="https://www.esri.es/es-es/cursos-y-master/masters-esri/mastergis-presencial" target="_blank">MásterGIS Presencial</a></p>
            <p><a href="https://www.esri.es/es-es/cursos-y-master/masters-esri/mastergis-online" target="_blank">MásterGIS Online</a></p>
            <p><a href="https://www.esri.es/es-es/cursos-y-master/masters-esri/experto-gis" target="_blank">Experto en Desarrollo GIS</a></p>
        </div>
    </body>
</html>
