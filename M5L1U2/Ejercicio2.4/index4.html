<!--Todos estos elementos de HTML pueden personificarse, podemos cambiar su tamaño, su color, su posición…
Todo esto, principalmente, se hace a través de CSS, que veremos más en detalle en el siguiente tema,
pero también hay algunas etiquetas de HTML que cambian la apariencia como strong, i, u … (https://www.w3schools.com/html/html_formatting.asp)
Vamos a hacer un nuevo archivo HTML, en el que añadiremos las siguientes frases, una por párrafo:
- Esto es una negrita.
- Esto en cursiva.
- Esto subrayado.
- Letra grande.
- Letra pequeña.
- Esta frase en azul.
- Esta frase tendrá el fondo rojo.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando estilos</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3368/3368866.png" type="image/x-icon">
</head>
<body>
    <br>
   <h1 style="font-family: Garamond; margin: 25px;">
    <mark>Ejemplos de <big><b>estilos</b></big> que se pueden aplicar directamente en <big><b>HTML</b></big>:</mark>
   </h1>
   <h2 style="font-family: Arial; margin: 55px;">
    Esto es un texto en encabezado de nivel 2 (o h2) con fuente "Arial".
    <p style="font-weight: bolder;">Esto es una negrita.</p>
    <p><i>Esto en cursiva.</i></p>
    <p><u>Esto subrayado.</u></p>
    <p style="font-size: xxx-large;">Letra grande.</p>
    <p style="font-size: small;">Letra pequeña.</p>
    <p style="color: blue;">Esta frase en azul.</p>
    <p style="background-color: red; color: white;">Esta frase tendrá el fondo rojo y letra blanca.</p>
   </h2>
</body>
